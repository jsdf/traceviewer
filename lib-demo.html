<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Flamechart</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/javascript" src="./Flamegraph-umd.js"></script>
    <script type="text/javascript">
      import('./src/exampledata.js').then(data => {
        Flamegraph(
          {
            trace: data.default,
            truncateLabels: true,
            renderer: 'canvas',
            viewportWidth: window.innerWidth,
            viewportHeight: window.innerHeight,
          },
          document.body
        );
      });
    </script>
  </body>
</html>
